version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: my-postgres-container
    environment:
      POSTGRES_DB: "medidb"
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "senha123"
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env